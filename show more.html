<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakaochat</title>
    <link rel="stylesheet" href="show more.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="bigscreen">
      <span>Please make your screen small</span>
    </div>
    <section class="setting">
      <div class="chat">
        <button>
          <a href="freinds.html"><i class="fas fa-user"></i></a>
        </button>
        <button>
          <a href="chatting.html"><i class="fas fa-comment"></i></a>
        </button>
        <button>
          <a href="show more.html" class="showmore"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </button>
      </div>
      <div class="set">
        <button><i class="far fa-grin"></i></button>
        <button><i class="far fa-bell"></i></button>
        <button><i class="fas fa-cog"></i></button>
      </div>
    </section>
    <section class="main">
      <div class="menubar">
        <button><i class="far fa-window-minimize"></i></button>
        <button><i class="far fa-square"></i></button>
        <button><i class="fas fa-times"></i></button>
      </div>
      <span class="more">더보기</span>
      <div class="boutme">
        <i class="fas fa-user-circle"></i>
        <ul>
          <li class="name">민영</li>
          <li class="mail">my991102@naver.com</li>
        </ul>
      </div>
      <div class="menu">
        <ul>
          <li>
            <i class="far fa-envelope"></i>
            <span>메일 만들기</span>
          </li>
          <hr />
          <li>
            <button>
              <a href="https://calendar.google.com/calendar/r"
                ><i class="far fa-calendar-check"></i
              ></a>
            </button>
            <span>캘린더</span>
          </li>
          <hr />
          <li>
            <i class="fas fa-inbox"></i>
            <span>서랍</span>
          </li>
        </ul>
      </div>
      <div class="set">
        <div class="up">
          <ul>
            <li>
              <i class="far fa-file-alt"></i>
              <span>새소식</span>
            </li>
            <li>
              <i class="fas fa-archive"></i>
              <span>파일박스</span>
            </li>
            <li>
              <i class="fas fa-flask"></i>
              <span>실험실</span>
            </li>
            <li>
              <i class="fas fa-info-circle"></i>
              <span>정보</span>
            </li>
          </ul>
        </div>
        <div class="up">
          <ul>
            <li>
              <i class="fas fa-history"></i>
              <span>스토리</span>
            </li>
            <li>
              <i class="far fa-flag"></i>
              <span>공지사항</span>
            </li>
            <li>
              <i class="far fa-question-circle"></i>
              <span>도움말</span>
            </li>
            <li>
              <i class="fab fa-reddit-alien"></i>
              <span>문의하기</span>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
