<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakaochat</title>
    <link rel="stylesheet" href="chatting.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="bigscreen">
      <span>Please make your screen small</span>
    </div>
    <section class="setting">
      <div class="chat">
        <button>
          <a href="freinds.html"><i class="fas fa-user"></i></a>
        </button>
        <button>
          <a href="chatting.html" class="chatting"
            ><i class="fas fa-comment"></i
          ></a>
        </button>
        <button>
          <a href="show more.html"><i class="fas fa-ellipsis-h"></i></a>
        </button>
      </div>
      <div class="set">
        <button><i class="far fa-grin"></i></button>
        <button><i class="far fa-bell"></i></button>
        <button><i class="fas fa-cog"></i></button>
      </div>
    </section>
    <section class="main">
      <div class="menubar">
        <button><i class="far fa-window-minimize"></i></button>
        <button><i class="far fa-square"></i></button>
        <button><i class="fas fa-times"></i></button>
      </div>
      <div class="bar">
        <ul>
          <li class="left">
            <span class="chat">채팅</span>
            <button><i class="fas fa-caret-down"></i></button>
          </li>
          <li class="right">
            <button><i class="far fa-comments"></i></button>
            <button><i class="fas fa-plus"></i></button>
          </li>
        </ul>
      </div>
      <div class="search">
        <input
          type="text"
          name="name"
          id="search"
          placeholder="     채팅방 이름, 참여자"
        />
        <button>검색</button>
      </div>
      <div class="chatting">
        <ul>
          <li class="info">
            <i class="fas fa-user-circle"></i>
            <ul>
              <li class="name">친구1</li>
              <li class="comment">레잔두</li>
            </ul>
          </li>
          <li class="time">오후 10:19</li>
        </ul>
        <ul>
          <li class="info">
            <i class="fas fa-user-circle"></i>
            <ul>
              <li class="name">친구2</li>
              <li class="comment">비 엄청 많이 와</li>
            </ul>
          </li>
          <li class="time">오후 10:01</li>
        </ul>
        <ul>
          <li class="info">
            <i class="fas fa-user-circle"></i>
            <ul>
              <li class="name">친구3</li>
              <li class="comment">이건 가짜배고픔이야</li>
            </ul>
          </li>
          <li class="time">오후 9:30</li>
        </ul>
        <ul>
          <li class="info">
            <i class="fas fa-user-circle"></i>
            <ul>
              <li class="name">친구4</li>
              <li class="comment">머리터졍!</li>
            </ul>
          </li>
          <li class="time">오후 8:00</li>
        </ul>
      </div>
    </section>
  </body>
</html>
