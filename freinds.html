<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakaochat</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="bigscreen">
      <span>Please make your screen small</span>
    </div>

    <section class="setting">
      <div class="chat">
        <button class="friends">
          <a href="freinds.html"><i class="fas fa-user"></i></a>
        </button>
        <button>
          <a href="chatting.html"><i class="fas fa-comment"></i></a>
        </button>
        <button>
          <a href="show more.html"><i class="fas fa-ellipsis-h"></i></a>
        </button>
      </div>
      <div class="set">
        <button><i class="far fa-grin"></i></button>
        <button><i class="far fa-bell"></i></button>
        <button><i class="fas fa-cog"></i></button>
      </div>
    </section>
    <section class="main">
      <div class="menubar">
        <button><i class="far fa-window-minimize"></i></button>
        <button><i class="far fa-square"></i></button>
        <button><i class="fas fa-times"></i></button>
      </div>
      <section class="menu">
        <header>
          <span class="friends">친구</span>
          <button><i class="fas fa-user-plus"></i></button>
        </header>
        <div class="search">
          <input type="text" name="name" id="search" placeholder="  이름검색" />
          <button>검색</button>
        </div>
        <div style="overflow: scroll; height: 550px;">
          <div class="me">
            <i class="fas fa-user-circle"></i>
            <span>민영</span>
          </div>
          <div class="bd">
            <span>생일인 친구</span>
            <div class="bdfr">
              <i class="fas fa-birthday-cake"></i>
              <span>친구의 생일을 확인해보세요!</span>
            </div>
          </div>
          <div class="star">
            <span>즐겨찾기</span>
            <div class="st">
              <i class="fas fa-user-circle"></i>
              <span>김성태</span>
            </div>
          </div>
          <div class="channel">
            <span>채널</span>
            <div class="ch">
              <i class="fas fa-user-circle"></i>
              <span>채널</span>
            </div>
          </div>
          <div class="friend">
            <span>친구</span>
            <div class="fr">
              <div class="i">
                <i class="fas fa-user-circle"></i>
                <span>친구1</span>
                <div class="melon">
                  <span class="music">시끄러-유키스</span>
                </div>
              </div>
              <div class="i">
                <i class="fas fa-user-circle"></i>
                <div class="span">
                  <span>친구2</span>
                  <span class="sm">곧 개강</span>
                </div>
              </div>
              <div class="i">
                <i class="fas fa-user-circle"></i>
                <span>친구3</span>
                <div class="melon">
                  <span class="music">도망가자-선우정아</span>
                </div>
              </div>
              <div class="i">
                <i class="fas fa-user-circle"></i>
                <span>친구4</span>
              </div>
              <div class="i">
                <i class="fas fa-user-circle"></i>
                <span>친구5</span>
              </div>
              <div class="i">
                <i class="fas fa-user-circle"></i>
                <span>친구6</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
